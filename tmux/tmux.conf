# ステータスバーを設定する
set -g status-left-length 100
set -g status-right-length 100

set -g status-style "#{?client_prefix,bg=#1a1a99,bg=#b728c7},#{?client_prefix,fg=black,fg=#b728c7}"

set -g status-left "\
